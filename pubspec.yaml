name: vigenesia
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  hexcolor: ^3.0.1
  http: ^1.2.2
  image_picker: ^1.1.2
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  fonts:
    - family: Inter
    - fonts:
      - asset: fonts/Inter-Regular.ttf
      - asset: fonts/Inter-Italic.ttf
        style: italic
      - asset: fonts/Inter-Bold.ttf
        weight: 600
  uses-material-design: true
  assets:
    - assets/images/
